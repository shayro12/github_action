name: My Workflow
on: [push]

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run a shell command
        run: echo "Hello, world!"
      - run: pwd
      - run: ls -la
      - run: df -h
      - run: cat /proc/meminfo
      - run: cat /proc/cpuinfo
      - run: docker image ls

